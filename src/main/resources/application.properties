
server.port=8081
#==============================数据库相关配置========================================
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cinema-system?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
#使?阿?巴巴druid数据源，默认使??带的
#spring.datasource.type =com.alibaba.druid.pool.DruidDataSource

logging.level.com.example.demo.dao=debug
# mybatis 下划线转驼峰配置,两者都可以
#mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.map-underscore-to-camel-case=true
#配置扫描
mybatis.mapper-locations=classpath:mapper/*.xml
#配置xml的结果别名
mybatis.type-aliases-package=com.example.marketsystem.model.entity
#开启控制台打印sql
mybatis.configuration.log-impl= org.apache.ibatis.logging.stdout.StdOutImpl
